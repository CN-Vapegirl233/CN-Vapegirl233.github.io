<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算e的值</title>
    <script>
        function calculateE() {
            // 获取输入的值
            var a = parseInt(document.getElementById("a").value);
            var b = parseInt(document.getElementById("b").value);
            var c = parseInt(document.getElementById("c").value);
            var d = parseInt(document.getElementById("d").value);

            // 计算e的值
            var e = a * Math.pow(2, 24) + b * Math.pow(2, 16) + c * Math.pow(2, 8) + d;

            // 显示结果
            document.getElementById("result").innerText = "e的值为: " + e;
        }
    </script>
</head>
<body>
    <h1>计算e的值</h1>
    <form>
        <label for="a">输入数字a:</label>
        <input type="number" id="a" name="a"><br><br>
        <label for="b">输入数字b:</label>
        <input type="number" id="b" name="b"><br><br>
        <label for="c">输入数字c:</label>
        <input type="number" id="c" name="c"><br><br>
        <label for="d">输入数字d:</label>
        <input type="number" id="d" name="d"><br><br>
        <button type="button" onclick="calculateE()">计算</button>
    </form>
    <p id="result"></p>
</body>
</html>
